<h1 class="title">Member Management</h1>

<mat-tab-group>
  <mat-tab label="Hardware Member">
    <div class="member-list">
      <div class="header">
        <button class="create-network-btn" mat-stroked-button color="primary">
          Label Management
        </button>
        <button class="create-network-btn" mat-raised-button color="primary">
          <mat-icon>add</mat-icon>
          Create a network
        </button>
      </div>

      <div class="member-list__content">
        <table mat-table [dataSource]="hardwareDatasource" class="mat-elevation-z8">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>
              Name
            </th>
            <td mat-cell *matCellDef="let member">
              {{member.memo}}
            </td>
          </ng-container>
          <ng-container matColumnDef="sn">
            <th mat-header-cell *matHeaderCellDef>
              SN
            </th>
            <td mat-cell *matCellDef="let member">
              {{member.sn}}
            </td>
          </ng-container>
          <ng-container matColumnDef="network">
            <th mat-header-cell *matHeaderCellDef>
              Network
            </th>
            <td mat-cell *matCellDef="let member">
              {{member.networkname || '-'}}
            </td>
          </ng-container>
          <ng-container matColumnDef="net_ip">
            <th mat-header-cell *matHeaderCellDef>
              Intranet IP
            </th>
            <td mat-cell *matCellDef="let member">
              {{member.ip}}
            </td>
          </ng-container>
          <ng-container matColumnDef="public_ip">
            <th mat-header-cell *matHeaderCellDef>
              Public IP
            </th>
            <td mat-cell *matCellDef="let member">
              {{member.publicip}}
            </td>
          </ng-container>
          <ng-container matColumnDef="firmware">
            <th mat-header-cell *matHeaderCellDef>
              Firmware
            </th>
            <td mat-cell *matCellDef="let member">
              {{member.version}}
            </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>
              Actions
            </th>
            <td mat-cell *matCellDef="let member">
              <div class="actions">
                <button mat-raised-button>Device List</button>
                <button mat-button>Remove from network</button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Server Member"></mat-tab>
</mat-tab-group>
