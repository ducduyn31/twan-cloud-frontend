<app-admin [sideNav]="sideNavPortal" [contentTemplate]="contentPortal"></app-admin>
<ng-template #sideNavTemplatePortalContent>
  <mat-accordion>
    <mat-expansion-panel *ngFor="let menu of menus" [hideToggle]="!!menu.children && menu.children.length == 0" routerLink="">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{menu.name}}
        </mat-panel-title>
      </mat-expansion-panel-header>
    </mat-expansion-panel>
  </mat-accordion>
</ng-template>
<ng-template #mainTemplatePortalContent>
  <router-outlet></router-outlet>
</ng-template>
