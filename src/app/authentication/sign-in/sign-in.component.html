<div class="container">

  <mat-card class="form-container">
    <mat-card-title>Log In</mat-card-title>
    <mat-card-content>
      <form [formGroup]="signInFormGroup">
        <mat-form-field appearance="legacy">
          <mat-label>Email</mat-label>
          <input matInput placeholder="user@example.com" formControlName="email">
          <mat-icon matSuffix>people</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="legacy">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Super Secret Password" formControlName="password">
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onLoginRequest()">LOG IN</button>
      <button mat-button color="primary" class="forgot-pw-btn">Forgot Password?</button>
    </mat-card-actions>
  </mat-card>
</div>
